name: Deploy React App

on:
  push:
    branches:
      - master

# Add these permissions:
permissions:
  contents: write  # Allows the action to write to the repository (needed by the deploy action)
  pages: write     # Allows the action to manage GitHub Pages deployment
  id-token: write 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
