name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - master # Triggers on pushes to the master branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Ensure this matches the version you need

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build

      - name: Deploy to GitHub Pages
        # This action automatically handles publishing the 'build' directory
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build 
          # You might need to add this line if you use client-side routing like React Router:
          # cname: yourcustomdomain.com 
